<div style=" margin-top:30px;">
  <div class="form-group col-md-6 col-md-12" style="text-align:center;" >
    <input class="form-control" [(ngModel)]="firstValue"> <br><br>
    <input class="form-control" [(ngModel)]="secondValue">
  </div>
</div>
<div style="text-align:center;" class="col-md-6">
  <h1>
    Topla = {{firstValue}} + {{secondValue}} = {{firstValue*1 + secondValue*1}}
  </h1>
  <h1>
    Çarp = {{firstValue}} * {{secondValue}} = {{firstValue * secondValue}}
  </h1>
  <h1>
    Böl = {{firstValue}} / {{secondValue}} = {{firstValue / secondValue}}
  </h1>
  <h1>
    Çıkar = {{firstValue}} - {{secondValue}} = {{firstValue - secondValue}}
  </h1>
</div>
